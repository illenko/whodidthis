prometheus:
  url: http://localhost:8428
  # username: ""
  # password: ""

discovery:
  service_label: job  # Label used to identify services (e.g., "app", "service", "job")

scan:
  interval: 1m
  sample_values_limit: 10  # Max sample values to store per label
  concurrency: 10          # Max concurrent HTTP requests during scan (default: 10)

storage:
  path: whodidthis.db
  retention_days: 90

server:
  port: 8080
  host: 0.0.0.0

log:
  level: info  # debug, info, warn, error